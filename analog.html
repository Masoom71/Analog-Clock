<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="analog.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div style="--clr:#8db600; --h:67px" class="hand" id="hour" ><i></i></div>
            <div style="--clr:#8b4513; --h:75px" class="hand" id="min" ><i></i></div>
            <div style="--clr:#ffdc00; --h:80px" class="hand" id="sec" ><i></i></div>


            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b style="color: #ffdc00;">3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b style="color: #ffdc00;">6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b style="color: #ffdc00;">9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b style="color: #ffdc00;">12</b></span>
        </div>
    </div>
    <script src="analog.js"></script>
</body>
</html>
